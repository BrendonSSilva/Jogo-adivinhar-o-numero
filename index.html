<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="pai">
        <div class="filho col-md-6 col-xxl-4">
            <div class="p-3">
                <h3 class="text-center">Jogo adivinhar o número</h3>
                <p class="text-center">Um número aleatório de 1 a 100 foi escolhido. Tente adivinhar em 10
                    chances ou menos. Você receberá dicas de se o seu palpite está alto ou baixo.</p>
                <div class="row justify-content-center">
                    <input type="number" class="col-5 col-md-3 text-center" placeholder="Seu palpite">
                    <button class="btn text-center enviar btn-secondary col-6 col-md-3">Enviar palpite</button>
                </div>
                <hr>
                <p class="ant"> </p>
                <p class="resposta"></p>
                <p class="dica"></p>
                <input type="submit" class="btn reiniciar btn-secondary mb-3" value="Reiniciar jogo">
                <footer class="text-center">Criado por <a class="text-dark" href="https://github.com/BrendonSSilva" target="_blank"><b>Brendon</b></a></footer>
            </div>
            
        </div>
        
    </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
